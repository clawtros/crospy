<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="{{ url_for('static', filename='dist/fetch.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">

      <div id="loading_container" class="loading">
        <h1 class="loading-text">{% if crossword_id %}Loading{% else %}Generating{% endif %} Puzzle</h1>
      </div>
      <div id="app" class="out"></div>
    </div>
  </body>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
   var socket = io.connect('http://' + document.domain + ':3000');
   socket.on('connect', function() {
     console.log('connected');
   });
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='dist/app.js') }}"></script>

  <script>
   window.addEventListener('load', function() {
     {% if crossword_id %}
     loadCrossword('{{ crossword_id }}');
     {% else %}
     generateCrossword();
     {% endif %}
   });

  </script>
</html>
